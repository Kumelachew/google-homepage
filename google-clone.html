<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="google">
    <div class="menu">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <div class="google-apps-icon">
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
            <div class="app-small-box"></div>
          </div>
        </li>
        <li><div class="sign-in-button"><a href="#">Sign in</a></div></li>
      </ul>
    </div>
    <div>
      <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="GoogleLogoImage">
    </div>
    <div class="search-textbox-container">
      <div class="search-box"><input class="search-textbox" type="text"></div>
      <span class="google-microphone-icon"></span>
    </div>
    <div class="search-texts">
      <div class="google-search-btn"><a href="#">Google Search</a></div>
      <div class="im-feeling-lucky-btn"><a href="#">I'm Feeling Lucky</a></div>
    </div>
    <div class="more-info-text">
      <p><a href="#">Enjoy Cyber Monday deals</a> from the Google Store</p>
    </div>
    <div class="footer">
      <div class="left-footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="right-footer">
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
